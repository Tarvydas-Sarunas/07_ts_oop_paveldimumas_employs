<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello from ts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
  <!-- <script type="module" src="PersonClass.js"></script> -->
</head>

<body>
  <div class="container">
    <h1>Darbuotojai</h1>


    <section>
      <h2>Employees</h2>
      <ul class="list-group" id="empl">
        <li class="list-group-item d-flex gap-2 justify-content-between align-items-center mb-0">
          <h3>Name</h3>
          <p class="mb-0">Pay</p>
        </li>
      </ul>
    </section>

    <section>
      <h2>Freelancers</h2>
      <ul class="list-group" id="freec">
        <li class="list-group-item d-flex gap-2 justify-content-between align-items-center ">
          <h3>Name</h3>
          <p class="mb-0">Job Count</p>
        </li>
      </ul>
    </section>

    <section>
      <form id="add-hours" class="d-flex flex-column gap-2">
        <h2>Work the hours</h2>
        <select class="form-control" id="empl-sel">
          <option value="" disabled selected>Select Emploee</option>
        </select>
        <input type="number" class="form-control" id="how-many">
        <button type="submit" class="btn btn-info">Add</button>
      </form>
    </section>

    <section>
      <h2 class="fs-3 my-4">Algos</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="algos-body">
        </tbody>
      </table>
      <button class="btn btn-outline-info">Ismoketi algas</button>
    </section>
  </div>
</body>

</html>
